<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ejemplo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="video/1360-147055409_tiny.mp4" type="video/mp4">
    <title>Inicio de Sesión</title>
    <script>
        function login(event) {
            event.preventDefault(); 
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === 'Jose' && password === 'mejia123') {
                window.location.href = 'https://www.tiktok.com/login?lang=es&redirect_url=https%3A%2F%2Fwww.tiktok.com%2Fupload%3Flang%3Des';
            } else {
                alert('Nombre de usuario o contraseña incorrectos. Inténtalo de nuevo.');
            }
        }
    </script>
</head>
<body>
   <div class="container">  
       <h2>Iniciar Sesión</h2>
       <form onsubmit="login(event)">
           <img src="img/descarga.png" alt="Imagen de Usuario" width="100" height="100"><br><br>
           <label for="username">Nombre de usuario:</label><br>
           <input type="text" id="username" name="username" value="Jose" required><br><br>
        
           <label for="password">Contraseña:</label><br>
           <input type="password" id="password" name="password" value="mejia123" required><br><br>
        
           <input type="submit" value="Iniciar Sesión">
       </form>
   </div>
</body>
</html>
